<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Album Review App</title>
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mx-auto p-4">
        <h1 class="text-2xl font-bold mb-4">Write a Review</h1>
        <form>
            <label class="block font-bold mb-2">Album Title:</label>
            <input type="text" class="border rounded p-2 w-full mb-4" placeholder="Album Title">
            <label class="block font-bold mb-2">Artist:</label>
            <input type="text" class="border rounded p-2 w-full mb-4" placeholder="Artist">
            <label class="block font-bold mb-2">Review:</label>
            <textarea class="border rounded p-2 w-full mb-4" placeholder="Write your review here"></textarea>
            <button type="submit" class="bg-blue-500 text-white rounded p-2 font-bold">Submit Review</button>
        </form>
    </div>
    <script src="./assets/index.py"></script>
</body>
</html>
